spring.application.name=ordemCulto

# Configurações de conexão do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Configuração do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Para visualizar as queries SQL geradas


#Configurações do spring.security de autenticação
spring.security.user.name=${SPRING_SECURITY_USER}
spring.security.user.password=${SPRING_SECURITY_PASSWORD}

spring.flyway.enabled=false

api.security.token.secret=${JWT_SECRET:my-secret-key}